t;: 1,\n    \&quot;name\&quot;: \&quot;Mocked HP Laptop\&quot;,\n    \&quot;price\&quot;: 45000\n  }, {\n    \&quot;id\&quot;: 2,\n    \&quot;name\&quot;: \&quot;Mocked Dell Inspiron\&quot;,\n    \&quot;price\&quot;: 55000\n  }]\n}).as(&#x27;mockedProductRequest&#x27;);\n// Trigger search (simulated by clicking a button, assuming it&#x27;s wired to call the API)\ncy.get(&#x27;#searchBox&#x27;).type(&#x27;Laptop&#x27;);\ncy.get(&#x27;#searchBtn&#x27;).click();\n// Wait for the intercepted request to complete\ncy.wait(&#x27;@mockedProductRequest&#x27;);\n// Verify that the mocked product list is shown\ncy.get(&#x27;li&#x27;).should(&#x27;have.length&#x27;, 2).and(&#x27;contain.text&#x27;, &#x27;Mocked HP Laptop&#x27;).and(&#x27;contain.text&#x27;, &#x27;Mocked Dell Inspiron&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;b11f285b-1699-45a3-acaa-db1bf1b1e6d1&quot;,&quot;parentUUID&quot;:&quot;270737a8-eccf-4c36-833e-eb15e246a0b9&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;simulates error on search&quot;,&quot;fullTitle&quot;:&quot;Product Search with Mock Backend simulates error on search&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:302,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// Simulate an error response (500 status)\ncy.intercept(&#x27;GET&#x27;, &#x27;http://localhost:5000/products&#x27;, {\n  statusCode: 500\n}).as(&#x27;errorRequest&#x27;);\ncy.get(&#x27;#searchBox&#x27;).type(&#x27;Laptop&#x27;);\ncy.get(&#x27;#searchBtn&#x27;).click();\ncy.wait(&#x27;@errorRequest&#x27;);\n// Expect an error message in the UI\ncy.get(&#x27;li&#x27;).should(&#x27;contain.text&#x27;, &#x27;Error fetching results&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;f7d54c34-b29f-42ba-a705-170d1bddc28e&quot;,&quot;parentUUID&quot;:&quot;270737a8-eccf-4c36-833e-eb15e246a0b9&quot
