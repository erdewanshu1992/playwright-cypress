<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2 id="profileHeader">Profile</h2>
    <form id="profileForm">
      <label for="name">Name:</label>
      <input id="name" name="name" type="text" required />

      <label for="email">Email:</label>
      <input id="email" name="email" type="email" required />

      <button id="updateBtn" type="submit">Update Profile</button>
    </form>
    <p id="successToast" class="success" style="display:none;">Profile updated successfully!</p>
  </div>

  <script>
    document.getElementById('profileForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Just show success message for now
      const successMsg = document.getElementById('successToast');
      successMsg.style.display = 'block';

      // Optionally clear after 3 seconds
      setTimeout(() => {
        successMsg.style.display = 'none';
      }, 3000);
    });
  </script>
</body>
</html>
